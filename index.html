<!DOCTYPE html>
<html ng-app="IS219Gallery">
<head>
	<title>IS219 Gallery (Project 3)</title>

	<!-- Our CSS File along with Boostrap Styles, and FontAwesome Styles-->
	<link rel="stylesheet" type='text/css' href="css/style.css"/>
	<link rel="stylesheet" type='text/css' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type='text/css' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>


	<!-- DO NOT CHANGE ANYTHING ABOVE THIS LINE-->

	<!-- Angular (ADD HERE) -->

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>


	
</head>

  <body ng-controller="HomeController">
	  
    <div class="header">	    
      <div class="container">
        <h1 id="app_title">{{title}}</h1>
      </div>      
    </div>

    <div class="main">      
      <div class="container">
        <div class="col-md-6" ng-repeat ="flick in movies"> 
           <div class="thumbnail" >
           
					          <img class="poster" ng-src ="{{flick.posters[0]}}"/>
				          	<div class="imageInfo">{{flick.posterindex}}</div>
                    					
				          	<p class="title">{{flick.title}} ({{flick.country}})</p> 
				          	<p class="score"><i class="fa fa-star"></i> {{flick.iscore}} </p>
				          	<p class="runtime">Runtime: {{flick.runtime}}</p> 
					          <p class="released">Released: {{flick.released | date}} | Rated: {{film.rating}}</p>                                                                      	          <p class="websites">Websites: <a href ="{{flick.imdb}}">IMDB</a> <a href ="{{flick.website}}"> | Offical</a></p>	
                    				
		                <div class="social">
		                <p class="likes" ng-click ="likes(film)"><i class="fa fa-thumbs-up" ></i> {{flick.likes}}</p>
		                <p class="dislikes" ng-click ="dislikes(film)"><i class="fa fa-thumbs-down" ></i> {{flick.dislikes}}</p>
                    </div>                
                    <script>
                    var whichButton = "";
var counter = 0;                        // Adds counters next to each 
var counter2 = 0;                       // "Like" button, and raises
$("button").on("click", function(){     // their values separately.
  whichButton = this.id;                   
  if (whichButton === "button1") {        
    counter++; 
    $("#span1").html(counter);
  } else {
    counter2++
    $("#span2").html(counter2);
  }
});</script>
<button id="button1">Like</button>
<span id="span1"></span>
<button id="button2">Like</button>
<span id="span2"></span> 
                                    
           </div>
        </div> 
        
      </div>
    </div>
    

    <div class="footer">
      <div class="container">
		
        <a id="github" class="btn btn-lg btn-warning" href ="{{github}}">
			  <i class="fa fa-lg fa-github pull-left" aria-hidden="true"></i> {{owner}}  
  		  </a>
      </div>
    </div>

  
  	<!-- Modules -->
	<script type="text/javascript" src="js/app.js"></script>
	 
	<!-- Controllers -->
	<script type="text/javascript" src="js/controllers/HomeController.js"></script>
	 
	<!-- Services -->
  
</body>
</html>
